<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify to Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --border: rgba(255, 255, 255, .12);
      --text: #eaf2ff;
      --muted: rgba(234, 242, 255, .70);
      --green: #24d18f;
      --shadow: 0 12px 30px rgba(0, 0, 0, .35);
      --danger: #ff4d4f;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: linear-gradient(180deg, #050b18, #071224);
      color: var(--text);
      padding: 20px;
    }

    .wrap {
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-size: 13px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.2);
      color: var(--text);
      font-size: 15px;
    }

    .btn {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-weight: 900;
      background: var(--green);
      color: #052012;
      cursor: pointer;
    }

    .linkBtn {
      margin-top: 14px;
      width: 100%;
      text-align: center;
      font-weight: 900;
      cursor: pointer;
      color: var(--green);
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 14px;
      display: none;
      font-weight: 900;
    }

    .alert.ok { background: rgba(36,209,143,.2); }
    .alert.error { background: rgba(255,77,79,.2); }
  </style>
</head>

<body>
<div class="wrap">

  <div id="alert" class="alert"></div>

  <div class="card">
    <h1>✅ Login to Vote</h1>

    <label>First name</label>
    <input id="firstName" placeholder="Your first name" />

    <label>Last name</label>
    <input id="lastName" placeholder="Your last name" />

    <label>Secret</label>
    <input id="secret" type="password" placeholder="Your secret" />

    <button class="btn" onclick="login()">Login & Vote</button>

    <div class="linkBtn" onclick="goToRegister()">
      New user? Register here
    </div>
  </div>

</div>

<script>
const API_BASE = "http://localhost:8080/api/v1";
const alertBox = document.getElementById("alert");

function showAlert(msg, type) {
  alertBox.textContent = msg;
  alertBox.className = "alert " + type;
  alertBox.style.display = "block";
}

function goToRegister() {
  window.location.href = "/register";
}

async function login() {
  alertBox.style.display = "none";

  const firstName = document.getElementById("firstName").value.trim();
  const lastName  = document.getElementById("lastName").value.trim();
  const secret    = document.getElementById("secret").value.trim();

  if (!firstName || !lastName || !secret) {
    showAlert("All fields are required", "error");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json",
           "ngrok-skip-browser-warning": "true"
        },
      body: JSON.stringify({ firstName, lastName, secret })
    });

    if (res.status === 404) {
      showAlert("User not registered", "error");
      return;
    }

    if (res.status === 403) {
      showAlert("Invalid secret ❌", "error");
      return;
    }

    if (!res.ok) {
      showAlert("Login failed", "error");
      return;
    }

    // ✅ LOGIN SUCCESS
    sessionStorage.setItem("user", JSON.stringify({
      firstName,
      lastName
    }));

    showAlert("Login successful ✅ Redirecting…", "ok");

    setTimeout(() => {
      window.location.href = "/index";
    }, 800);

  } catch (err) {
    console.error(err);
    showAlert("Network error", "error");
  }
}
</script>
</body>
</html>
